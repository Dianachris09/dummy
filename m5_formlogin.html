<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
</head>
<body style="background-color: #3498db; text-align: center; padding-top: 100px;">
    <div style="background-color: #fff; max-width: 400px; margin: 0 auto; padding: 20px; ">
        <h2>Login</h2>
        <form action="./m5_formwelcome.html" method="post">
            <label for="username" style="display: block; margin-bottom: 10px;">Username:</label>
            <input type="text" id="username" name="username" required style="width: 90%; padding: 10px; margin-bottom: 10px;">
            
            <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 90%; padding: 10px; margin-bottom: 10px;">
            <br><br>
            <button type="button" style="background-color: #3498db; color:#fff; width: 70%; padding: 10px 20px; display: block; margin: 0 auto;"><a href="./m5_formwelcome.html">Sign-In</a></button>
            <h5 ><ins>Lost your password?</ins></h5>
        </form>
    </div>
    <h4 style="background-color: #3498db; color:#fff;">Don't have account?<ins><a href="./m5_formregisteration.html">Sign up here!</a></ins> </h4>
</body>
</html>
